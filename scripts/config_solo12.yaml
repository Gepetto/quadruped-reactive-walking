    search_methods: [
      AUTO, AUTO, AUTO, AUTO, AUTO, AUTO,
      AUTO, AUTO, AUTO, AUTO, AUTO, AUTO
    ]
    position_offsets: [
        -0.19501629,  -0.31352305,  -0.03753992, -0.20769028,  0.28213935,
        -0.2759672 ,  -0.1941794 ,   0.24587372,  0.21717513,  0.23665195,
         0.1188744 ,   0.3867009
    ]
